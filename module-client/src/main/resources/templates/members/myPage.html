<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .input-form {
            max-width: 400px;
            margin-top: 80px;
            padding: 32px;
            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }

        .btn-custom {
            background-color: lightslategrey;
            color: white;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            font-size: 18px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <div class="text-center mb-4">
                <div style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto; background-color: lightgray; background-image: url('/image/profile.png'); background-size: cover;"></div>
            </div>
            <div class="text-center mb-3" th:if="${response.isSuccess()}">
                <h5>
                    <span th:if="${#strings.equals(response.data.memberRole, 'COMMON')}">새싹맴버</span>
                    <span th:if="${#strings.equals(response.data.memberRole, 'PREMIUM')}">우수멤버</span>
                    <span th:if="${#strings.equals(response.data.memberRole, 'ADMIN')}">어드민</span>
                </h5>
            </div>

            <div class="mb-3">
                <label for="nickname">닉네임</label>
                <input type="text" class="form-control" id="nickname" name="nickname" th:value="${response.data.nickname}" disabled>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-custom btn-lg btn-block" type="button" onclick="goToMemberUpdate()">회원정보 변경</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-custom btn-lg btn-block" type="button" onclick="goToPasswordUpdate()">비밀번호
                        변경
                    </button>
                </div>
            </div>

            <button class="btn btn-secondary btn-lg btn-block mt-3" type="button" onclick="goToMainPage()">뒤로 가기</button>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; FCBE5-4</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    function goToMemberUpdate() {
        window.location.href = "/members/password-confirm?type=update";
    }

    function goToPasswordUpdate() {
        window.location.href = "/members/password-confirm?type=password";
    }

    function goToMainPage() {
        window.location.href = "/";
    }

</script>
</body>

</html>
