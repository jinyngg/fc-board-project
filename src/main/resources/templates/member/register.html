<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCBE5 게시판 프로젝트 4조</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            background-color: #343a40;
            color: #fff;
            padding: 3rem;
        }
    </style>
</head>

<body>
<div class="hero">
    <h1 class="display-4">FCBE5 게시판 프로젝트 4조</h1>
</div>

<form method="post">
    <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요." required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="전화번호를 입력해주세요." required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력해주세요." required>
    </div>
    <div class="mb-3">
        <label for="confirmPassword" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인해주세요." required>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">이름</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력해주세요." required>
    </div>
    <div class="mb-3">
        <label for="nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요." required>
    </div>
    <button type="submit" class="btn btn-primary">가입하기</button>
</form>
</body>

</html>
